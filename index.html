<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Shadow effect */
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      border: none;
      background: #eef2f3;
      font-size: 1.8rem;
      text-align: right;
      padding: 10px;
      border-radius: 10px; /* Smooth edges for input */
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px; /* Rounded buttons */
      background: #007bff;
      color: white;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .button:hover {
      background: #0056b3;
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .button.function {
      background: #6c757d;
    }

    .button.function:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button function" onclick="clearDisplay()">C</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button function" onclick="appendValue('/')">/</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button function" onclick="appendValue('*')">*</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button function" onclick="appendValue('.')">.</button>
      <button class="button function" onclick="calculate()">=</button>
      <button class="button function" onclick="appendValue('-')">-</button>

      <button class="button function" onclick="appendValue('+')">+</button>
      <button class="button function" onclick="appendValue('Math.sin(')">sin</button>
      <button class="button function" onclick="appendValue('Math.cos(')">cos</button>
      <button class="button function" onclick="appendValue('Math.tan(')">tan</button>

      <button class="button function" onclick="appendValue('Math.log(')">log</button>
      <button class="button function" onclick="appendValue('Math.sqrt(')">√</button>
      <button class="button function" onclick="appendValue('Math.pow(')">x^y</button>
      <button class="button function" onclick="backspace()">⌫</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        alert('Invalid Expression');
        clearDisplay();
      }
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
